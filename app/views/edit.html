<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">

                        <form class="form-horizontal" ng-submit="update(user)" novalidate>
                            <input type="hidden" name="user.user_id" value="{{user.user_id}}"/>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="firstName">First Name:</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" ng-model="user.user_first_name" id="firstName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="lastName">Last Name:</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" ng-model="user.user_last_name" id="lastName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="inputLocation">Location:</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" ng-model="user.user_location" id="inputLocation">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="inputUsername">Username:</label>
                                <div class="col-xs-9">
                                    <input type="text" class="form-control" ng-model="user.user_name" id="inputUsername">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-xs-3" for="inputPassword">Password:</label>
                                <div class="col-xs-9">
                                    <input type="password" class="form-control" ng-model="user.user_password" id="inputPassword">
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="col-xs-offset-3 col-xs-9">
                                    <input type="submit" class="btn btn-primary" value="Submit">
                                    <input type="reset" class="btn btn-default" value="Reset">
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
            Edit profile
        </button>
    </div>
<div class="col-md-6">
    <div ng-controller="SearchCtrl">

        <table class="table  table-hover">
        <thead>
            <tr>
                <th colspan="2">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"> Skills: </span>
                        <input type="text" class="form-control" ng-model="searchText">
                    </div>
                </th>
            </tr>
        </thead>
        <tr ng-show="searchText" ng-repeat="tag in tags|filter:searchText|limitTo:10">
            <td >{{tag.skill_name}} </td>
            <td><span class="glyphicon glyphicon-plus" ng-click="addSkill(tag)"></span>
               <input style="width:20%; display:inline-block;"  type="number" maxlength="1" class="form-control" ng-model="tag.skill_level" value="1" />
            </td>
        </tr>
        </div>


        <table class="table">
            <thead>
            <tr>
                <th>My Skills</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="skill in mySkills">
                <td>{{skill.skill_name}} - {{skill.level}}</td>
            </tr>
            </tbody>
        </table>



    </div>
</div>

</div>
